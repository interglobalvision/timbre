    <div class="u-held">
      <div class="wrapper">

        <div class="container">

          <h1 class="u-align-center"><img src="/images/timbre-logo.svg" class="logo login-logo" alt="Timbre"/></h1>

        </div>

        <div class="container login-form">

          <div class="row">
            <div class="col col8">
              <form>
                <div class="form-input">
                  <input id="username" type="text" value="" placeholder="{{_ "user-username"}}"/>

                <div class="form-input">
                  <input id="password" type="password" value="" placeholder="{{_ "user-password"}}"/>

                  <input type="submit" class="button" value="{{_ "user-login"}}" />
                </div>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col col4 u-align-center">
              <a href="/forgot">{{_ "user-forgot"}}</a>
            </div>
            <div class="col col4 u-align-center">
              <a href="{{pathFor 'signup'}}">{{_ "user-signup"}}</a>
            </div>
          </div>

        </div>
