<template name="addUsers">

  <form id="form-add-user">

      <input class="form-control typeahead" name="user" type="text"
         placeholder="{{_ "timbre-add-users-search"}}"
         autocomplete="off" spellcheck="off"
         data-source="users" />

      <input type="submit" class="button" value="{{_ "timbre-add-users-submit"}}" />

  </form>

</template>
