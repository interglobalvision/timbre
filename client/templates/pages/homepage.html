<template name="homepage">
  <div id="toolbar">
    <div class="container">

      <div class="row">
        <div class="col col1">
          <a href="/settings">
            <span class="genericon genericon-cog"></span>
          </a>
        </div>
        <div class="col col6 logo-col">
          <img src="/images/timbre-logo.svg" class="logo"/>
        </div>
      </div>

    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col col8">
        **List nearby timbres here**
        {{#each timbres}}
          {{_id}}
        {{/each}}
      </div>
    </div>

  </div>

</template>
