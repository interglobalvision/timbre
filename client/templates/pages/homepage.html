<template name="homepage">
  <div id="toolbar">
    <div class="wrapper">

      <div class="row">
        <div class="col col1">
          <a href="/settings">
            <img src="/icons/timbre_icon-gear.svg" class="icon"/>
          </a>
        </div>
        <div class="col col6 logo-col">
          <img src="/images/timbre-logo.svg" class="toolbar-logo"/>
        </div>
      </div>

    </div>
  </div>

  <div class="wrapper">
    <div class="container">

    {{#each timbres}}
      <div class="row">
        <div class="timbre" data-id="{{_id}}">
          <div class="col col7">
            <div class="u-holder">
              <div class="u-held">
                <h1>{{name}}</h1>
                <span class="address">{{address}}</span>
                <!--{{location.coordinates}}-->
              </div>
            </div>
          </div>
          <div class="col col1 u-align-center">
            <div class="u-holder">
              <div class="u-held">
                <a class="fav-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="heart" viewBox="0 0 100 100"><path d="M67.667 23.5c-12.347-1.834-17.234 8.57-17.71 9.658-.474-1.087-5.36-11.492-17.708-9.658C20.914 25.184 13 41.25 23.002 51.574 31.643 60.49 50 78.34 50 78.34s18.274-17.85 26.913-26.766C86.917 41.25 79 25.184 67.667 23.5z"/></svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {{else}}
      <p>No hay timbres cerca :/</p>
    {{/each}}

    </div>
  </div>

</template>
